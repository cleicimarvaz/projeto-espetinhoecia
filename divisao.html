<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divis√£o de Conta - Espetinho & Cia</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="divisao-page" class="bg-slate-100 font-sans pb-44">

    <header class="bg-[#e63946] p-5 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-3">
            <button onclick="window.location.href='comandas.html'" class="text-white text-xl mr-1">‚Üê</button>
            <h1 id="titulo-divisao" class="text-white font-black italic text-sm uppercase tracking-tighter">DIVIDIR MESA</h1>
        </div>
        <span id="usuario-logado" class="text-white font-black text-[10px] uppercase italic opacity-90 tracking-widest"></span>
    </header>

    <main class="p-4 space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 border-white text-center">
            <p class="text-[9px] font-black text-slate-300 uppercase italic mb-1">Total Restante na Mesa</p>
            <h2 id="total-restante" class="text-[#e63946] font-black text-4xl italic">R$ 0,00</h2>
        </div>

        <div class="flex space-x-2 bg-white p-2 rounded-[2rem] shadow-sm border border-white">
            <button onclick="alternarAbasDivisao('valor')" id="btn-div-valor" class="flex-1 py-3 rounded-[1.5rem] text-[9px] font-black uppercase bg-[#e63946] text-white shadow-md">Abater Valor</button>
            <button onclick="alternarAbasDivisao('itens')" id="btn-div-itens" class="flex-1 py-3 rounded-[1.5rem] text-[9px] font-black uppercase text-slate-400">Abater Itens</button>
        </div>

        <section id="aba-div-valor" class="animate-fade-in-up space-y-4">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-white space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Valor a Pagar</label>
                    <input type="number" id="valor-parcial" placeholder="0,00" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-xs font-bold outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Pagamento</label>
                    <select id="forma-parcial-valor" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-xs font-black text-slate-700 outline-none">
                        <option value="Pix">‚ú® Pix</option>
                        <option value="Dinheiro">üíµ Dinheiro</option>
                        <option value="Cart√£o">üí≥ Cart√£o</option>
                    </select>
                </div>
                <button onclick="confirmarAbateValor()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest">Confirmar Valor</button>
            </div>
        </section>

        <section id="aba-div-itens" class="hidden animate-fade-in-up space-y-4">
            <p class="text-[9px] font-black text-slate-400 uppercase ml-2 italic">Selecione o que ser√° pago agora</p>
            <div id="lista-itens-divisao" class="space-y-2"></div>
        </section>
    </main>

    <button id="fab-divisao" onclick="abrirResumoDivisao()" 
        class="fixed bottom-24 right-6 bg-orange-500 text-white p-5 rounded-[2.5rem] shadow-2xl z-40 hidden animate-scale-in border-4 border-white/20 active:scale-95 transition-all">
        <div class="flex items-center space-x-4">
            <div class="bg-white/20 w-10 h-10 rounded-2xl flex items-center justify-center text-xl">üõí</div>
            <div class="text-left">
                <p id="fab-div-count" class="text-[9px] font-black uppercase leading-none opacity-80">0 itens</p>
                <p class="text-[11px] font-black uppercase italic tracking-tight">Pagar Selecionados</p>
            </div>
        </div>
    </button>

    <div id="modal-divisao" class="fixed inset-0 bg-black/70 z-[70] hidden items-end justify-center backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 shadow-2xl animate-fade-in-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-slate-800 font-black uppercase text-sm italic">Resumo do Pagamento</h3>
                <button onclick="fecharModalDivisao()" class="text-slate-300 text-4xl leading-none">&times;</button>
            </div>

            <div id="itens-divisao-modal" class="space-y-2 mb-6 max-h-40 overflow-y-auto pr-2"></div>

            <div class="space-y-4 border-t border-slate-100 pt-6">
                <div class="flex justify-between items-center bg-slate-50 p-5 rounded-3xl border-2 border-slate-100">
                    <span class="text-slate-400 text-[10px] font-black uppercase italic">Total Selecionado</span>
                    <span id="total-divisao-modal" class="text-[#e63946] font-black text-3xl italic">R$ 0,00</span>
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Pagamento</label>
                    <select id="forma-parcial-itens" onchange="handlePagamentoParcialChange()" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-xs font-black text-slate-700 outline-none">
                        <option value="Pix">‚ú® Pix</option>
                        <option value="Dinheiro">üíµ Dinheiro</option>
                        <option value="Cart√£o">üí≥ Cart√£o</option>
                    </select>
                </div>

                <div id="sessao-troco-divisao" class="hidden grid grid-cols-2 gap-3 animate-fade-in">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Recebido</label>
                        <input type="number" id="recebido-divisao" oninput="calcularTrocoDivisao()" placeholder="0,00" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-xs font-bold outline-none">
                    </div>
                    <div class="space-y-1 text-right">
                        <label class="text-[9px] font-black text-slate-400 mr-2 uppercase">Troco</label>
                        <div id="troco-divisao" class="p-4 text-emerald-500 font-black text-xl italic">R$ 0,00</div>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3 mt-8">
                <button onclick="fecharModalDivisao()" class="bg-slate-100 text-slate-400 flex-1 py-4 rounded-2xl font-bold uppercase text-[10px]">Voltar</button>
                <button onclick="confirmarAbateItens()" class="bg-emerald-500 text-white flex-[2] py-4 rounded-2xl shadow-lg font-black uppercase text-[10px] active:scale-95 transition-all">Confirmar e Pagar</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
