<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Espetinho & Cia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#e63946] flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-[340px] rounded-[2.5rem] p-8 shadow-2xl flex flex-col items-center">
        
        <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-white -mt-4 mb-4 shadow-md">
            <img src="img/logo.jpg" alt="Logo Espetinho & Cia" class="w-full h-full object-cover">
        </div>

        <h1 class="text-[#e63946] text-xl font-black italic italic tracking-tight mb-1">ESPETINHO & CIA</h1>
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-8">Acesso ao Sistema</p>

        <div class="w-full space-y-4">
            <div>
                <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Identificação</label>
                <input type="text" id="user" placeholder="Usuário (admin ou vendedor)" 
                    class="w-full bg-slate-100 border-none rounded-2xl p-4 text-xs font-medium text-slate-600 outline-none focus:ring-1 focus:ring-red-400 transition-all">
            </div>

            <div>
                <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Senha</label>
                <input type="password" id="pass" placeholder="••••••••" 
                    class="w-full bg-slate-100 border-none rounded-2xl p-4 text-xs font-medium text-slate-600 outline-none focus:ring-1 focus:ring-red-400 transition-all">
            </div>

            <button onclick="fazerLogin()" 
                class="w-full bg-[#e63946] text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-red-700 transition-all text-sm mt-2">
                Entrar
            </button>
        </div>

        <p class="text-slate-300 text-[9px] mt-8 font-medium">
            Desenvolvido por Cleicimar Vaz
        </p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
